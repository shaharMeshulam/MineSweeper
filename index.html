<body onload="initGame()">
    <h1>Mine Sweeper By Shahar Meshulam</h1>
    <div class="container">
        <div class="modal">

            <label for="level2">Medium(64)</label>
            <input type="radio" id="level3" name="level" value="expert" onclick="initGame()">

            </div>
            <div class="buttons">

                <button class="undo" onclick="onUndo()">&lt;-- UNDO</button>

        </div>
    </div>

</body>

</html>
